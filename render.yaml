services:
  - type: web
    name: hospital-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: MONGO_URI
        value: YOUR_MONGODB_ATLAS_URI
      - key: JWT_SECRET
        value: your_jwt_secret
      - key: PORT
        value: 5000
